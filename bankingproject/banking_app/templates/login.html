{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Premium background color */
    }

    h2 {
        text-align: center;
        color: #007bff; /* Premium color - Blue */
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    form {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
        width: 94%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff; /* Premium color - Blue */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade of premium color */
    }

    p {
        text-align: center;
        margin-top: 10px;
    }

    a {
        color: #007bff; /* Premium color - Blue */
        text-decoration: none;
    }

    /* Add animation classes */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>

<h2 class="animated fadeIn">Login</h2>
<form method="POST" class="animated fadeIn">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Submit</button>
</form>
<p class="animated fadeIn">Don't have an account? <a href="{% url 'register' %}">Register</a></p>

<!-- Include Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}
