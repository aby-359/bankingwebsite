{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Premium background color */
        background-image: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .registration-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .registration-form {
        max-width: 400px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeInUp; /* Apply fadeInUp animation */
    }

    h2 {
        font-family: 'Bruno Ace SC', cursive;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-family: 'Bruno Ace SC', cursive;
        font-size: 18px;
        color: #333;
        display: block;
        margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 5px;
        background-color: #f8f9fa;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff; /* Premium color - Blue */
        color: #fff;
        border: none;
        border-radius: 5px;
        font-family: 'Bruno Ace SC', cursive;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        animation-duration: 0.8s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    button[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade of premium color */
    }

    /* Add additional animations */
    .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes rotate {
        0% {
            transform: rotate(0);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }
</style>

<div class="registration-container">
    <div class="registration-form animated fadeInUp">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
