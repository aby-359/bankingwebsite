{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #2f2f2f; /* Premium background color */
        margin: 0;
        padding: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-form {
        max-width: 400px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeInUp; /* Apply fadeInUp animation */
    }

    h2 {
        text-align: center;
        color: #007bff; /* Premium color - Blue */
        font-size: 24px;
        margin-bottom: 30px;
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-name: fadeIn; /* Apply fadeIn animation */
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff; /* Premium color - Blue */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade of premium color */
    }

    p {
        text-align: center;
        margin-top: 10px;
        color: #777;
    }

    a {
        color: #007bff; /* Premium color - Blue */
        text-decoration: none;
    }

    /* Add animation classes */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-container">
    <div class="login-form animated fadeInUp">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>

<!-- Include Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}
